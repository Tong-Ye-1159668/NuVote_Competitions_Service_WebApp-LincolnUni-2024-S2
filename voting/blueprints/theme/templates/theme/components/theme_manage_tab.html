<div class="d-flex flex-column gap-2">
  {% from 'theme/components/macros.html' import theme_card %}
  {% for theme in manage %}
    {{ theme_card(theme, CURRENT_USER, link_view='theme.manage_theme') }}
  {% endfor %}
  {% if manage | length == 0 %}
  <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 200px;">
    <p class="text-muted">No themes managed by you yet.</p>
  </div>
  {% endif %}
</div>
