{% macro charity_card(charity, CURR_TIME, show_theme=False) %}
    <div class="card text-white position-relative" data-charity-id="{{charity.charity_id}}"
         style="background: url('{{ charity.charity_image}}') no-repeat center center / cover; height: 200px;">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title"><b>{{ charity.charity_name }}</b></h5>
            </div>
            <div class="d-flex justify-content-between event-operation">
                <div class="d-flex justify-content-start align-items-center gap-2">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('donation.donate', charity_id=charity.charity_id) }}"
                       class="btn btn-warning text-decoration-none"><i class="bi bi-heart-fill" style="color:red;"></i> Donate</a>
            </div>
            </div>
        </div>


        <a href="{{ url_for('donation.charity_view', charity_id=charity.charity_id, theme_id=charity.theme_id) }}"
           class="stretched-link"></a>


    </div>
{% endmacro %}
